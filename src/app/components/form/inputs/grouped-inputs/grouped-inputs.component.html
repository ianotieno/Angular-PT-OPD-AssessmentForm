<ng-container [formGroup]="form">
  <mat-label style="font-size: medium">Objective Examination(Range Of Motion ):</mat-label>
  <ol>
    <li *ngFor="let input of inputs">
      <app-text
        [form]="form"
        [name]="input.name"
        [label]="input.label"
        [placeHolder]="input.placeHolder"
      ></app-text>
    </li>
  </ol>
</ng-container>
